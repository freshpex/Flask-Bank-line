<body>
  <br><br>
 
  <main>
    <section>
        <form method="POST" action="/createaccount" enctype="multipart/form-data" class="signin-form">
            <label style="color: #47b2e4" class="form-control-placeholder" for="passcode">Authorization passcode:</label>
            <input class="form-control" type="text" id="passcode" name="passcode" required>

            <label style="color: #3bb986" for="fname" class="form-control-placeholder">First Name:</label>
            <input class="form-control" type="text" name="fname" required>
            <br>

            <label style="color: #3bb986" for="lname" class="form-control-placeholder">Last Name:</label>
            <input class="form-control" type="text" name="lname" required>
            <br>

            <label style="color: #3bb986" class="form-control-placeholder" for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label style="color: #3bb986" for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label style="color: #3bb986" for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label style="color: #3bb986" for="other">Other</label>
            <br>

            <label style="color: #3bb986" for="pic" class="form-control-placeholder">Picture:</label>
            <input class="form-control" id="file" type="file" name="pic" required>
            <br>

            <label style="color: #3bb986" for="back" class="form-control-placeholder">National Identity Card Back cover:</label>
            <input class="form-control" id="back" type="file" name="back">
            <br>

            <label style="color: #3bb986" for="front" class="form-control-placeholder">National Identity Card Front cover:</label>
            <input class="form-control" id="front" type="file" name="front">
            <br>

            <label style="color: #3bb986" class="form-control-placeholder" for="pin">Create Transaction Pin:</label>
            <input class="form-control" type="number" id="pin" name="pin" required>

            <label style="color: #3bb986" style="color: #47b2e4"for="account_type" class="form-control-placeholder">Account Type:</label> <!-- Changed 'account' to 'account_type' -->
            <select class="form-control" name="account_type" required>
                <option value="Personal">Personal</option>
                <option value="Business">Business</option>
                <option value="Cooperate">Cooperate</option>
                <option value="Company">Company</option>
                <option value="Investment">Investment</option>
            </select> 
            <br>

            <button style="background-color: #3bb986;" type="submit">continue</button>
        </form>
    </section>
</main>
